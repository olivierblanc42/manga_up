name: Test Spring Back

on:
  push:
    branches: [integration]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Check internet connectivity
        run: |
          curl -v https://api.github.com
          ping -c 4 github.com

      - name: Run tests with test profile
        run: mvn clean verify -Dspring.profiles.active=test
        working-directory: ./manga-up-back

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: ./manga-up-back/target/surefire-reports/

      - name: Success message
        if: success()
        run: echo "âœ… Java tests passed with profile 'test'. You can create a pull request to main."

name: Create PR from integration to main

on:
  workflow_dispatch:

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout integration branch
        uses: actions/checkout@v3
        with:
          ref: integration
          fetch-depth: 0

      - name: Set up Git config
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Show commits difference integration vs main
        run: |
          git fetch origin main
          echo "Commits in integration not in main:"
          git log origin/main..integration --oneline || echo "No commits"
          echo "Commits in main not in integration:"
          git log integration..origin/main --oneline || echo "No commits"

      - name: Create or update branch auto/integration-to-main from integration + merge main (force no-ff)
        run: |
          git checkout -B auto/integration-to-main integration
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git fetch origin main
          git merge origin/main --no-ff --no-edit || echo "No changes to merge"
          git push -u origin auto/integration-to-main --force

      - name: Show commits difference auto/integration-to-main vs main (after merge)
        run: |
          echo "Commits in auto/integration-to-main not in main:"
          git log origin/main..auto/integration-to-main --oneline || echo "No commits"
          echo "Commits in main not in auto/integration-to-main:"
          git log auto/integration-to-main..origin/main --oneline || echo "No commits"
          echo "Diff auto/integration-to-main vs main:"
          git diff origin/main..auto/integration-to-main --stat

      - name: Create Pull Request to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: 'Auto: merge integration into main after sync'
          title: 'Merge integration into main'
          body: |
            âœ… Tests passed on integration.
            ðŸ”„ Synced with latest main before creating PR.
          base: main
          branch: auto/integration-to-main
          delete-branch: false

name: Create PR from integration to main

on:
  workflow_dispatch:

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout integration branch
        uses: actions/checkout@v3
        with:
          ref: integration
          fetch-depth: 0  # important pour faire un merge

      - name: Set up Git config
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Merge main into integration
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git fetch origin main
          git merge origin/main --no-edit

      - name: Push updated integration
        run: git push origin integration

      - name: Create Pull Request to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: 'Auto: merge integration into main after sync'
          title: 'Merge integration into main'
          body: |
            âœ… Tests passed on integration.
            ðŸ”„ Synced with latest main before creating PR.
          base: main
          branch: auto/integration-to-main
          delete-branch: false

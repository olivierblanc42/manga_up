
<section class="section-login">

    <div class="card card-single-other">
        <div class="card-single-other__title">
            <h1>Authentification Utilisateur</h1>
        </div>
        <div class="login-form">
            <form (ngSubmit)="login()">
                <div class="form-group">
                    <input id="username" placeholder="Nom d'utilisateur" [(ngModel)]="credentials.username"
                        name="username" required />
                </div>
                <div class="form-group">
                    <input id="password" placeholder="Mot de passe" type="password" [(ngModel)]="credentials.password"
                        name="password" required />
                </div>
                <button class="btn btn-card" type="submit">Se connecter</button>
                <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
            </form>
        </div>
    </div>

</section>

<form (ngSubmit)="login()">
    <div>
        <label for="username">Nom d'utilisateur</label>
        <input id="username" [(ngModel)]="credentials.username" name="username" required />
    </div>
    <div>
        <label for="password">Mot de passe</label>
        <input id="password" type="password" [(ngModel)]="credentials.password" name="password" required />
    </div>
    <button type="submit">Se connecter</button>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</form>

<section class="section">
    <div class="section__title">
        <h1>Categories</h1>


        <div class="section__grid">
            @for (category of categories?.content; track category.id) {
        
            <ui-card size="card-genre">
                <img src="" alt="{{category.label}}">
        
                <div>
                    <h3 class="card-genre__title">{{category.label}}</h3>
        
                    <a [routerLink]="'/categorie/' + category.id" class="btn btn-card"> <img src="svg/mdi_magnify.svg" alt="">
                        <p>voir plus</p>
                    </a>
                </div>
            </ui-card>
        
            }
        </div>
    <div class="pagination">
    
        @for(page of pages; track page; let count=$index){
        @if(count===0){
        <li>
            <button (click)="pagePrevious()" [ngClass]="currentPage <= 0 ? 'grey-desactive-btn': 'blue-active-btn'"
                class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</button>
        </li>
        }
        <li>
    
            <button (click)="pageCategories(page)"
                class="flex items-center justify-center px-4 h-10 leading-tight text-black bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:hover:bg-yellow-100 dark:hover:text-gray-700"
                [ngClass]="currentPage===page ? 'bg-yellow-100':'background-color-pagination-yellow'">
                {{count+1}}
            </button>
        </li>
        @if(count===lastPage-1){
        <li>
            <button (click)="pageNext()" [ngClass]="currentPage===lastPage-1 ? 'grey-desactive-btn': 'blue-active-btn'"
                class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</button>
        </li>
        }
        }
    
    </div>
    </div>
   </section>

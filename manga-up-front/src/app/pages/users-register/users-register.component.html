<section class="section-register">
    <div class="card card-single-other">
        <div class="card-single-other__title">
            <h1>Formulaire d'inscritpion</h1>
        </div>

        <div class="login-register">
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input id="username" formControlName="username" />
                    <div class="info-error"
                        *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
                        <small *ngIf="registerForm.get('username')?.errors?.['required']">Nom d'utilisateur
                            requis</small>
                        <small *ngIf="registerForm.get('username')?.errors?.['minlength']">Minimum 3 caractères</small>
                    </div>
                </div>

                <div>
                    <div class="form-group">
                        <label for="firstname">Prénom</label>
                        <input id="firstname" formControlName="firstname" />
                        <div class="info-error"
                            *ngIf="registerForm.get('firstname')?.touched && registerForm.get('firstname')?.invalid">
                            <small *ngIf="registerForm.get('firstname')?.errors?.['required']">Prénom requis</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Nom</label>
                        <input id="lastname" formControlName="lastname" />
                        <div class="info-error"
                            *ngIf="registerForm.get('lastname')?.touched && registerForm.get('lastname')?.invalid">
                            <small *ngIf="registerForm.get('lastname')?.errors?.['required']">Nom requis</small>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input id="password" type="password" formControlName="password" />
                    <div class="info-error"
                        *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
                        <small *ngIf="registerForm.get('password')?.errors?.['required']">Mot de passe requis.</small>
                        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Minimum 6 caractères.</small>
                        <small *ngIf="registerForm.get('password')?.errors?.['pattern']">
                            Le mot de passe doit contenir au moins 1 majuscule, 1 minuscule, 1 chiffre et 1 caractère
                            spécial.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" formControlName="email" />
                    <div class="info-error"
                        *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
                        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email requis</small>
                        <small *ngIf="registerForm.get('email')?.errors?.['email']">Format invalide</small>
                    </div>
                </div>


                <div class="">
                    <h4>Adresse</h4>
                    <div formGroupName="address" class="form-group">
                        <label for="line1">Ligne 1</label>
                        <input id="line1" formControlName="line1" placeholder="Adresse ligne 1" />

                        <label for="line2">Ligne 2</label>
                        <input id="line2" formControlName="line2" placeholder="Adresse ligne 2" />

                        <label for="city">Ville</label>
                        <input id="city" formControlName="city" placeholder="Ville" />

                        <label for="postalCode">Code postal</label>
                        <input id="postalCode" formControlName="postalCode" placeholder="Code postal" />
                    </div>
                </div>
                <div class="gender-user ">
                    <label for="gender">Genre</label>
                    <div id="gender" formGroupName="genderUserId">
                        <select formControlName="id">
                            @for (genre of genderUserId; track genre.id) {
                            <option [value]="genre.id">{{ genre.label }}</option>
                            }
                        </select>
                    </div>
                </div>









                <button type="submit">S'inscrire</button>
            </form>
        </div>

    </div>



</section>

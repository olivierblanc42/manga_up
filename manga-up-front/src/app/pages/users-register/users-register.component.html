<section class="section-register">
    <div class="card card-single-other">
        <div class="card-single-other__title">
            <h1>Formulaire d'inscritpion</h1>
        </div>

        <div class="login-register">
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <input formControlName="username" />
                    <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
                        <small *ngIf="registerForm.get('username')?.errors?.['required']">Nom d'utilisateur
                            requis</small>
                        <small *ngIf="registerForm.get('username')?.errors?.['minlength']">Minimum 3 caractères</small>
                    </div>
                </div>

                <div>
                    <div class="form-group">
                        <label>Prénom</label>
                        <input formControlName="firstname" />
                        <div *ngIf="registerForm.get('firstname')?.touched && registerForm.get('firstname')?.invalid">
                            <small *ngIf="registerForm.get('firstname')?.errors?.['required']">Prénom requis</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Nom</label>
                        <input formControlName="lastname" />
                        <div *ngIf="registerForm.get('lastname')?.touched && registerForm.get('lastname')?.invalid">
                            <small *ngIf="registerForm.get('lastname')?.errors?.['required']">Nom requis</small>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" formControlName="password" />
                    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
                        <small *ngIf="registerForm.get('password')?.errors?.['required']">Mot de passe requis</small>
                        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Minimum 6 caractères</small>
                        <small *ngIf="registerForm.get('password')?.errors?.['pattern']">
                            Le mot de passe doit contenir au moins 1 majuscule, 1 minuscule, 1 chiffre et 1 caractère
                            spécial
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email" />
                    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
                        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email requis</small>
                        <small *ngIf="registerForm.get('email')?.errors?.['email']">Format invalide</small>
                    </div>
                </div>


                <div class="">
                    <h4>Adresse</h4>
                    <div formGroupName="address" class="form-group">
                        <label>Ligne 1</label>
                        <input formControlName="line1" placeholder="Adresse ligne 1" />

                        <label>Ligne 2</label>
                        <input formControlName="line2" placeholder="Adresse ligne 2" />

                        <label>Ville</label>
                        <input formControlName="city" placeholder="Ville" />

                        <label>Code postal</label>
                        <input formControlName="postalCode" placeholder="Code postal" />
                    </div>
                </div>
<div class="form-group">
    <h4>Genre</h4>
    <div formGroupName="genderUserId">
        <select formControlName="id">
            @for (genre of genderUserId; track genre.id) {
            <option [value]="genre.id">{{ genre.label }}</option>
            }
        </select>
    </div>
</div>

                <button type="submit">S'inscrire</button>
            </form>
        </div>

    </div>

    <div class="h-captcha" data-sitekey="a58ab894-c360-4222-839e-806a357c2a5c" data-callback="onCaptchaSuccess">
    </div>
  

</section>
